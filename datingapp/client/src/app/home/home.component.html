<div class="container mt-5 ">
    <div *ngIf="!registerMode" style="text-align:center" class="mt-5" >
        <h1>Find your matches</h1>
        <p class="lead">come on in to view your matches ..... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()"  class="btn btn-primary btn-lg mr-5">Register</button>
            <button class="btn btn-info btn-lg ">Learn More</button>
        </div>
    </div>
    
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4 mr-3 mt-5">
              <app-register (CancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
