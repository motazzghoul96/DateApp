
<div class="text-center mt-3">
<h2>Your Matches - {{pagination?.totalItems}} Found</h2>

<div class="container mt-3">
  <form #form="ngForm" class="form-inline" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="form-group">
      <label> Age From : </label>
      <input type="number" class="form-control" style="width: 70px;"
       name="minAge"  [(ngModel)]="userParams.minAge">
    </div>

    <div class="form-group">     
        <label> Age to : </label>
        <input type="number" class="form-control" style="width: 70px;"
        name="maxAge" [(ngModel)]="userParams.maxAge" >
    </div>

    <div class="form-group px">     
        <label>Show : </label>
        <select name="gender" style="width: 130px;" [(ngModel)]="userParams.gender" class="form-control ml-1">
            <option *ngFor="let gender of genderList" [value]="gender.value">
              {{gender.display}}
            </option>
        </select>
        <button class="btn btn-primary ml-1" type="submit"> Apply Filter</button>
        <button (click)="resetFilters()" class="btn btn-primary ml-1" type="submit"> Reset Filter</button>
     </div>
      <div class="col">
        <div class="btn-group float-right">

          <button type="button" class="btn btn-primary" 
          name="orderBy"
           [(ngModel)]="userParams.orderBy"
           (click)="loadMembers()"
           btnRadio='lastActive'>Last Active</button>
   
           <button
           type="button"
            class="btn btn-primary" 
          name="orderBy"
           [(ngModel)]="userParams.orderBy"
           (click)="loadMembers()"
           btnRadio='created'>Newest Member</button>
        </div>
      </div>
    

  </form>
</div>

</div>

<div class="row " >

    <div class="col-md-4 col-xs-12 col-sm-6  col-lg-2 mt-3" *ngFor="let member of members ">
      <app-member-card [member]="member" ></app-member-card>
     
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination [boundaryLinks]="true"
               [totalItems]="pagination.totalItems"
               [itemsPerPage]="pagination.itemsPerPage"
               [(ngModel)]="pagination.currentPage"
               (pageChanged)='pageChanged($event)'
            previousText="&lsaquo;"
             nextText="&rsaquo;" 
             firstText="&laquo;" 
             lastText="&raquo;">
 
</pagination>
</div>
